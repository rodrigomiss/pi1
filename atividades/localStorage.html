<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Atividades com localStorage</title>

		<style type="text/css">
			.content{
				width: 500px;
				border: 1px solid #555;
				background: #f3f3f3;
				margin: auto;
				padding: 8px;
			}

			h3 a{
				color: #b3e;
			}

			/*exercicios iniciam ocultos*/
			#exe01{
				visibility: hidden;
				position: absolute;
			}
		</style>

		<script type="text/javascript">
			function show_div(obj){
				if (obj.style.visibility == "hidden" || obj.style.visibility == ""){
					obj.style.visibility = "visible";
					obj.style.position = "relative";
				}else{
					obj.style.visibility = "hidden";
					obj.style.position = "absolute";
				}
			}

			function grava_localStorage(){
				var contador = parseInt(localStorage.getItem('contador'));
				var exe01 = document.getElementById("exe01");

				if (exe01.style.visibility == 'visible'){
					contador = isNaN(contador) ? 1 : contador + 1;
				}

				localStorage.setItem('contador', contador);				
				exe01.innerHTML = "Você acessou este exercício " + contador + " vezes";
			}
		</script>
	</head>
	<body>
			<div class="content">
				<h2>Clique em uma opção para abrir o exercício</h2>
				<h3><a href="#" onclick="show_div(exe01); grava_localStorage();">+Números de acessos para uma página</a></h3>
				<div id="exe01"></div>
			</div>
	</body>
</html>
