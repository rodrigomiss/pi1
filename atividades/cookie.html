<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Atividades com Cookies</title>

		<style type="text/css">
			.content{
				width: 500px;
				border: 1px solid #555;
				background: #f3f3f3;
				margin: auto;
				padding: 8px;
			}

			h3 a{
				color: #b3e;
			}

			/*exercicios iniciam ocultos*/
			#exe01{
				visibility: hidden;
				position: absolute;
			}
		</style>

		<script type="text/javascript">
			function show_div(obj){
				if (obj.style.visibility == "hidden" || obj.style.visibility == ""){
					obj.style.visibility = "visible";
					obj.style.position = "relative";
				}else{
					obj.style.visibility = "hidden";
					obj.style.position = "absolute";
				}
			}

			function setarCookie(){
				var nome = document.getElementById("nome").value;
				var dataExpirar = new Date();

				//verifica se usuário já acessou o site antes
				lerCookie(nome);

				//grava cookie com nome do usuário
				dataExpirar.setDate(dataExpirar.getDate()+1);
				document.cookie = "nome:"+ nome + ";expires="+dataExpirar.toGMTString();
			}

			function lerCookie(nome){
				var cookie = document.cookie.split(":");
				
				if (cookie[0] == "nome"){
					alert("Você já acessou este site!!!! \nParabéns!!!");
				}
			}
		</script>
	</head>
	<body>
			<div class="content">
				<h2>Clique em uma opção para abrir o exercício</h2>
				<h3><a href="#" onclick="show_div(exe01);">+Saudação para Usuário</a></h3>
				<div id="exe01">
					<label>Informe seu nome: <input type="text" id="nome"></label><br>
					<input type="button" id="set_cookie" onclick="setarCookie();" value="Salvar">
				</div>
			</div>
	</body>
</html>
